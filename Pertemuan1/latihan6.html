<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .body{
            background-size: cover;
            background-color: #f0f8cf;
            font-size: medium;
        }
    </style>
    <div class="p-4 mb-3 bg-warning text-white text-center"><h1>Formulir Mahasiswa</h1></div>
</head>
<body class="body">
    <div class="container">
        <form>
            <div class="form-grup">
                <label for="">Nama Lengkap</label>
                <input type="text" name="" class="form-control"placeholder="Masukkan Nama Lengkap Anda!">
            </div>
            <br>

            <div class="form-grup">
                <label for="">Tempat Lahir</label>
                <input type="text" name=""class="form-control" placeholder="Masukkan Tempat Lahir Anda!">
            <br>

                <div class="form-grup">
                    <label for="">Tanggal Lahir</label>
                <input type="date" name=""class="form-control">
            </div>
            <br>

            <div class="Form-grup">
                <label>Program Studi</label>
                <select class="form-select" aria-label="Program Studi ">
                    <option selected>Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru Usia Dini</option>
                    <option value="PKP">Pendidikan Kelautan Perikanan</option>
                    <option value="SIK">Sistm Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                </select>
            </div>
            <br>

            <div class="Form-grup">
                <label>Jenis Kelamin</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="cowo">
                    <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                  </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cewe">
                    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                  </div>
            <br><br>
            <div class="Form-grup">
                <label>Hobi</label>
                <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="baca">
                <label class="form-check-label" for="inlineRadio1">Membaca</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="nulis">
                <label class="form-check-label" for="inlineRadio2">Menulis</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="nonton">
                <label class="form-check-label" for="inlineRadio2">Menonton TV</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="tdr">
                <label class="form-check-label" for="inlineRadio2">Rebahan</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="masak">
                <label class="form-check-label" for="inlineRadio2">Memasak</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="travel">
                <label class="form-check-label" for="inlineRadio2">Travelling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="renang">
                <label class="form-check-label" for="inlineRadio2">Berenang</label>
            </div>
        <br><br>
        <tr>
                <td colspan="3"><input type="submit" value="Submit"> 
                </td>
                </tr>
            </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
